<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Scheduler - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Login to your account</h2>
            <input id="username" type="text" class="w-full p-2 border mb-4" placeholder="Username" />
            <input id="password" type="password" class="w-full p-2 border mb-4" placeholder="Password" />
            <button id="loginBtn" class="bg-blue-600 text-white w-full p-2 rounded">Login</button>
            <p class="mt-4 text-center">
                Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
            </p>
            <p id="error" class="text-red-600 mt-4 text-center hidden">Invalid username or password</p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
